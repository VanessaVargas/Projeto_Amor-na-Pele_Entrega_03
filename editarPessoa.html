    <main>
      <h1 class="titleForm">Edite seus dados</h1>
      <!-- Form Editar Pessoa -->
      <section>
        <div class="container">
          <div class="row">
            <div class="card mb-4 shadow-sm">
              <form class="cardForm" action="confirmarPessoa.html">
                <div class="form-group">
                  <label for="inputNome">Nome completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNome"
                    placeholder="Nome"
                  />
                </div>
                <div class="form-group">
                  <label for="inputNascimento">Data de nascimento</label>
                  <input
                    type="date"
                    class="form-control"
                    id="inputNascimento"
                  />
                </div>
                <div class="form-group">
                  <label for="inputTelefone">Telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="inputTelefone"
                    placeholder="Telefone"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEmail">Endereço de e-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="email@exemplo.com"
                  />
                </div>
                <button type="submit" class="btn btn-dark">Confirmar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Form Editar Pessoa -->

      <!-- Newsletter -->
      <section class="newsletter">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="content">
                <h2>Receba as nossas novidades!</h2>
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Informe o seu endereço de e-mail"
                  />
                  <a href="#" class="btn btn-dark">Inscreva-se agora</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /Newsletter -->
    </main>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col">
          <img src="imagens/logo_menu.png" height="80" alt="logotipo" />

    </footer>
