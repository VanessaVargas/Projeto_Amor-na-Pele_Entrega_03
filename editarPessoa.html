<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amor na Pele - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <!--Fonte Roboto e Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- Menu Navegação -->
      <nav class="navbar navbar-expand-lg navbar-light bg-tranparent">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><img
              src="imagens/logo_menu.png"
              alt="logotipo Amor na Pele"
              height="75"
          /></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul
              class="nav col-12 col-lg-auto my-2 justify-content-center text-small"
            >
              <li>
                <a href="index.html" class="nav-link text-white">Home</a>
              </li>
              <li>
                <a href="cadastrar.html" class="nav-link text-white"
                  >Cadastro</a
                >
              </li>
              <li>
                <a href="parceiros.html" class="nav-link text-white"
                  >Parceiros</a
                >
              </li>
              <li>
                <a href="contato.html" class="nav-link text-white">Contato</a>
              </li>
              <li>
                <a href="links.html" class="nav-link text-white">Links</a>
              </li>
            </ul>
            <!-- Modal Login -->
            <section>
              <!-- Button trigger modal -->
              <button
                id="btnmodal"
                type="button"
                class="btn text-white"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Login
              </button>
              <!-- Modal -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h3 class="modal-title" id="staticBackdropLabel">
                        Login
                      </h3>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        id="btn-modal"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <!-- Área do Form Login -->
                      <div class="row">
                        <div class="card mb-4" id="formLogin">
                          <form class="cardForm" action="index.html">
                            <div class="form-group">
                              <label for="inputLogin">Login:</label>
                              <input
                                type="email"
                                class="form-control"
                                id="inputLogin"
                                placeholder="Digite seu e-mail"
                              />
                            </div>
                            <div class="form-group">
                              <label for="inputSenha">Senha:</label>
                              <input
                                type="password"
                                class="form-control"
                                id="inputSenha"
                                placeholder="Digite sua senha"
                              />
                            </div>
                            <!-- Botão de Enviar -->
                            <button class="btn btn-dark" type="submit">
                              Entrar
                            </button>
                          </form>
                          <!-- Checkbox -->
                          <div class="form-group" id="checkLogin">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="form1Example3"
                            />
                            <label class="form-check-label" for="form1Example3">
                              Lembrar minha senha
                            </label>
                          </div>
                        </div>
                      </div>
                      <!-- /Área do Form Login -->
                    </div>
                  </div>
                </div>
              </div>
            </section>
            <!-- /Modal Login -->
          </div>
        </div>
      </nav>
      <!-- /Menu de navegação -->
    </header>

    <main>
      <h1 class="titleForm">Edite seus dados</h1>
      <!-- Form Editar Pessoa -->
      <section>
        <div class="container">
          <div class="row">
            <div class="card mb-4 shadow-sm">
              <form class="cardForm" action="confirmarPessoa.html">
                <div class="form-group">
                  <label for="inputNome">Nome completo</label>
                  <input
                    type="text"
                    class="form-control"
                    id="inputNome"
                    placeholder="Nome"
                  />
                </div>
                <div class="form-group">
                  <label for="inputNascimento">Data de nascimento</label>
                  <input
                    type="date"
                    class="form-control"
                    id="inputNascimento"
                  />
                </div>
                <div class="form-group">
                  <label for="inputTelefone">Telefone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="inputTelefone"
                    placeholder="Telefone"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEmail">Endereço de e-mail</label>
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="email@exemplo.com"
                  />
                </div>
                <button type="submit" class="btn btn-dark">Confirmar</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- Form Editar Pessoa -->

      <!-- Newsletter -->
      <section class="newsletter">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="content">
                <h2>Receba as nossas novidades!</h2>
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Informe o seu endereço de e-mail"
                  />
                  <a href="#" class="btn btn-dark">Inscreva-se agora</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- /Newsletter -->
    </main>

    <!-- Footer -->
    <footer>
      <div class="row">
        <div class="col">
          <img src="imagens/logo_menu.png" height="80" alt="logotipo" />
        </div>
        <div class="col">
          <p>contato@amornapele.com | (21)99876-5432)</p>
          <p>&COPY;2021 ONG Amor na Pele. Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>
    <!-- /Footer -->

    <!--JS Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
